<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_book.css">
    <title>Добавить книгу</title>
</head>
<body>
    <!-- Кнопка для переключения темы -->
    <button onclick="toggleTheme()">Переключить тему</button>

    <!-- Шапка -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="profile.html">Личный кабинет</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="admin.html">Админ панель</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Добавить новую книгу</h1>

        <!-- Форма для добавления книги -->
        <form action="add_book.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Название книги:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="author">Автор:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="form-group">
                <label for="price">Цена:</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="book_image">Изображение книги:</label>
                <input type="file" id="book_image" name="book_image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="genre">Жанр:</label>
                <input type="text" id="genre" name="genre" required>
            </div>

            <div class="form-group">
                <label for="createdAt">Время добавления:</label>
                <input type="datetime-local" id="createdAt" name="createdAt" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Добавить книгу</button>
            </div>
        </form>

    </main>

    <footer>
        <p>&copy; 2025 Магазин книг. Все права защищены.</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }
    </script>
</body>
</html>
