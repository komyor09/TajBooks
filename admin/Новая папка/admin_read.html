<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_read.css">
    <title>Админ панель</title>
</head>
<body>
    <!-- Кнопка для переключения темы -->
    <button onclick="toggleTheme()">Переключить тему</button>

    <!-- Шапка -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="profile.html">Личный кабинет</a></li>
                <li><a href="login.html">Вход</a></li>
                <li><a href="admin.html">Админ панель</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Админ панель</h1>

        <!-- Форма для добавления книги -->
        <section>
            <h2>Добавить новую книгу</h2>
            <form action="admin_read.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Название книги:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="author">Автор:</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div class="form-group">
                    <label for="price">Цена:</label>
                    <input type="number" id="price" name="price" required>
                </div>

                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="book_image">Изображение книги:</label>
                    <input type="file" id="book_image" name="book_image" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="genre">Жанр:</label>
                    <input type="text" id="genre" name="genre" required>
                </div>

                <div class="form-group">
                    <label for="createdAt">Время добавления:</label>
                    <input type="datetime-local" id="createdAt" name="createdAt" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Добавить книгу</button>
                </div>
            </form>
        </section>

        <!-- Таблица для отображения книг -->
        <section>
            <h2>Список книг</h2>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Автор</th>
                        <th>Цена</th>
                        <th>Жанр</th>
                        <th>Дата добавления</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Модальное окно для редактирования книги -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Редактировать книгу</h2>
                <form id="edit-form">
                    <div class="form-group">
                        <label for="edit-title">Название книги:</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-author">Автор:</label>
                        <input type="text" id="edit-author" name="author" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-price">Цена:</label>
                        <input type="number" id="edit-price" name="price" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-description">Описание:</label>
                        <textarea id="edit-description" name="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="edit-genre">Жанр:</label>
                        <input type="text" id="edit-genre" name="genre" required>
                    </div>

                    <div class="form-group">
                        <label for="edit-createdAt">Время добавления:</label>
                        <input type="datetime-local" id="edit-createdAt" name="createdAt" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn">Сохранить изменения</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2025 Магазин книг. Все права защищены.</p>
    </footer>

    <script src="admin_read.js"></script>
</body>
</html>
